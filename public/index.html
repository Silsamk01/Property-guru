<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successpaddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            height: 300px;
            overflow-y: scroll;
        }
        #userMessage {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        #sendMessage {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Successpaddy</h1>
    <div id="chat"></div>
    <input type="text" id="userMessage" placeholder="Type your message here">
    <button id="sendMessage">Send</button>
<script>
    document.getElementById('sendMessage').addEventListener('click', async () => {
    const userMessage = document.getElementById('userMessage').value;
    document.getElementById('userMessage').value = '';

    const chatDiv = document.getElementById('chat');
    chatDiv.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;

    try {
        const response = await fetch('/message', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: userMessage })
        });
        const data = await response.json();
        chatDiv.innerHTML += `<div><strong>Successpaddy:</strong> ${data.reply}</div>`;
    } catch (error) {
        console.error(error);
        chatDiv.innerHTML += `<div><strong>Successpaddy:</strong> Something went wrong.</div>`;
    }

    chatDiv.scrollTop = chatDiv.scrollHeight;
});

</script>
<script src ='/index.js'></script>
</body>
</html>
