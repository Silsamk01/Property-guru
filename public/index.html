<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/index.js"></script>
    <title>Chatbot with Wit.ai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            height: 300px;
            overflow-y: scroll;
        }
        #userMessage {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        #sendMessage {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Chatbot with Wit.ai</h1>
    <div id="chat"></div>
    <input type="text" id="userMessage" placeholder="Type your message here">
    <button id="sendMessage">Send</button>


</body>
</html>
