<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Wit.ai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            height: 300px;
            overflow-y: scroll;
        }
        #userMessage {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        #sendMessage {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Chatbot with Wit.ai</h1>
    <div id="chat"></div>
    <input type="text" id="userMessage" placeholder="Type your message here">
    <button id="sendMessage">Send</button>

    <script>
    const express = require('express');
const bodyParser = require('body-parser');
const axios = require('axios');
require('dotenv').config();

const app = express();
app.use(bodyParser.json());

const WIT_TOKEN = process.env.WIT_TOKEN;

app.post('/message', async (req, res) => {
  const userMessage = req.body.message;
  try {
    const response = await axios.get(`https://api.wit.ai/message?v=20230401&q=${encodeURIComponent(userMessage)}`, {
      headers: { Authorization: `Bearer ${WIT_TOKEN}` }
    });
    const witResponse = response.data;
    const reply = witResponse.text || "I'm sorry, I didn't understand that.";
    res.json({ reply });
  } catch (error) {
    console.error(error);
    res.status(500).json({ reply: 'Something went wrong.' });
  }
});

// Serve the frontend (if you're serving static files like HTML/CSS/JS from here)
app.use(express.static('public'));

const PORT = process.env.PORT || 3000;
app.listen(PORT, () => {
  console.log(`Server running on port ${PORT}`);
});

    </script>
</body>
</html>
